<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>&nbsp;</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

<div class="content">
    <div id="block-count"></div>

    <h1 id="title"></h1>

    <div id="intro"></div>

    <div class="block">
        <label id="block-label">&nbsp;</label>
        <textarea id="block-words"></textarea>
    </div>
    <div class="block checkbox">
        <div class="checkbox-container">
            <input type="checkbox" id="confirm"/>
        </div>
        <label id="confirm-label">&nbsp;</label>
    </div>

    <div class="buttons">
        <button id="save"></button>
    </div>

    <div id="source">
        <p id="source-label"></p>
        <a href="https://github.com/MobileFirstLLC/doucheblock">github.com/mobilefirstllc/doucheblock</a>
    </div>
</div>

<a href="https://www.buymeacoffee.com/mobilefirstllc" id="bmc">
    <img src="./icons/bmc.png" alt="Buy me a coffee"/>
</a>

<script src="../options.js"></script>
</body>
</html>

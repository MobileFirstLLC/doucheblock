<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>&nbsp;</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

<div class="content">
    <div id="block-count"></div>

    <div id="intro-container">
        <svg viewBox="0 0 24 24" id="close-intro">
            <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
        </svg>
        <div id="intro"></div>
    </div>

    <h1 id="title"></h1>

    <div class="block">
        <label id="block-label">&nbsp;</label>
        <textarea id="block-words"></textarea>
    </div>
    <div class="block checkbox">
        <div class="checkbox-container">
            <input type="checkbox" id="confirm"/>
        </div>
        <label id="confirm-label">&nbsp;</label>
    </div>

    <div class="buttons">
        <button id="save"></button>
    </div>

</div>

<div id="source">
    <div id="source-label"></div>
    <a href="https://github.com/MobileFirstLLC/doucheblock">github.com/mobilefirstllc/doucheblock</a>
</div>

<a href="https://www.buymeacoffee.com/mobilefirstllc" id="bmc">
    <img src="./icons/bmc.png" alt="Buy me a coffee"/>
</a>

<script src="../options.js"></script>
</body>
</html>
